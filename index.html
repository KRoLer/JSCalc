<html>

<head>
	<meta charset="utf-8">
	<title>JS Calc</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link type="image/x-icon" rel="icon" href="images/icon.png">
</head>

<body>
	<div class="container">
		<div class='screen'>
			<div class="clearBtn operators ">C</div>
			<input type="text" id="screen" class="result" maxlength="12" />
		</div>
		<div class="buttons">
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div class="operators">+</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div class="operators">-</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div class="operators">x</div>
			<div>0</div>
			<div>.</div>
			<div class="operators">=</div>
			<div class="operators">รท</div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
